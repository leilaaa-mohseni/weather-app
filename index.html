<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش‌بینی آب و هوا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>پیش‌بینی آب و هوا</h1>
            <div class="location-container">
                <button id="detect-by-ip" class="btn">
                    <i class="fas fa-map-marker-alt"></i> تشخیص با IP
                </button>
                <button id="detect-by-browser" class="btn">
                    <i class="fas fa-location-arrow"></i> تشخیص با مرورگر
                </button>
                <div class="select-container">
                    <select id="city-select">
                        <option value="">انتخاب شهر...</option>
                    </select>
                </div>
            </div>
            <div id="detected-city" class="detected-city"></div>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="current-city">تهران</h2>
                    <div class="temp-container">
                        <span id="current-temp">25</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div id="current-condition">آفتابی</div>
                    <div class="extra-info">
                        <div><i class="fas fa-wind"></i> <span id="wind-speed">10</span> km/h</div>
                        <div><i class="fas fa-tint"></i> <span id="humidity">50</span>%</div>
                    </div>
                </div>
                <div class="weather-icon">
                    <img id="current-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="آب و هوا">
                </div>
            </div>

            <div class="hourly-section">
                <div class="hourly-forecast" id="today-hourly">
                    <h3><i class="fas fa-sun"></i> پیش‌بینی ساعتی امروز</h3>
                    <div class="hourly-container"></div>
                </div>

                <div class="hourly-forecast" id="tomorrow-hourly">
                    <h3><i class="fas fa-sun"></i> پیش‌بینی ساعتی فردا</h3>
                    <div class="hourly-container"></div>
                </div>
            </div>

            <div class="daily-forecast">
                <h3><i class="fas fa-calendar-week"></i> پیش‌بینی 7 روز آینده</h3>
                <div class="daily-container" id="daily-forecast"></div>
            </div>
        </main>

        <footer>
            <p>استفاده از سرویس‌های WeatherAPI و IPAPI</p>
        </footer>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>در حال دریافت اطلاعات...</p>
    </div>

    <div class="error-modal" id="error-modal">
        <div class="modal-content">
            <h3 id="error-title">خطا</h3>
            <p id="error-message">متن خطا اینجا نمایش داده می‌شود</p>
            <button id="close-error-modal" class="btn">متوجه شدم</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
